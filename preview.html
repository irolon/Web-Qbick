<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPS Construcci√≥n | Preview</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* ===== RESET & VARIABLES ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --navy: #1a3a5c; --navy-dark: #0f2337; --navy-mid: #1e4976;
      --blue: #2563a8; --blue-light: #3b82c4; --blue-pale: #e8f2fb; --blue-pale2: #d1e6f7;
      --amber: #f59e0b; --amber-hover: #d97706;
      --gray-50: #f8fafc; --gray-100: #f1f5f9; --gray-200: #e2e8f0; --gray-400: #94a3b8;
      --white: #fff; --text-primary: #1a2332; --text-secondary: #475569; --border: #e2e8f0;
      --shadow-sm: 0 1px 3px rgba(0,0,0,.08); --shadow-md: 0 4px 12px rgba(0,0,0,.10);
      --shadow-lg: 0 10px 30px rgba(0,0,0,.12); --shadow-xl: 0 20px 50px rgba(0,0,0,.15);
      --r-sm: 6px; --r-md: 10px; --r-lg: 16px; --r-xl: 24px;
    }
    html { scroll-behavior: smooth; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; line-height: 1.6; color: var(--text-primary); background: var(--white); -webkit-font-smoothing: antialiased; }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }
    button { cursor: pointer; font-family: inherit; border: none; background: none; }
    ul { list-style: none; }

    /* ===== LAYOUT ===== */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
    .page-wrapper { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; }

    /* ===== UTILS ===== */
    .section-tag { display: inline-block; background: var(--blue-pale); color: var(--blue); font-size: .75rem; font-weight: 700; letter-spacing: .1em; text-transform: uppercase; padding: 6px 14px; border-radius: 100px; margin-bottom: 14px; }
    .section-title { font-size: clamp(1.8rem,3vw,2.5rem); font-weight: 800; color: var(--navy); line-height: 1.2; margin-bottom: 16px; }
    .section-subtitle { font-size: 1.05rem; color: var(--text-secondary); line-height: 1.7; max-width: 620px; }
    .section-header { text-align: center; margin-bottom: 60px; }
    .section-header .section-subtitle { margin: 0 auto; }

    /* ===== BUTTONS ===== */
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 13px 28px; border-radius: var(--r-sm); font-size: .95rem; font-weight: 600; transition: all .25s ease; cursor: pointer; border: 2px solid transparent; line-height: 1; text-decoration: none; }
    .btn-primary { background: var(--amber); color: var(--navy-dark); border-color: var(--amber); }
    .btn-primary:hover { background: var(--amber-hover); transform: translateY(-1px); box-shadow: 0 6px 20px rgba(245,158,11,.35); }
    .btn-secondary { background: transparent; color: var(--white); border-color: rgba(255,255,255,.7); }
    .btn-secondary:hover { background: rgba(255,255,255,.12); border-color: var(--white); }
    .btn-outline { background: transparent; color: var(--navy); border-color: var(--navy); }
    .btn-outline:hover { background: var(--navy); color: var(--white); }
    .btn-blue { background: var(--blue); color: var(--white); border-color: var(--blue); }
    .btn-blue:hover { background: var(--blue-light); border-color: var(--blue-light); transform: translateY(-1px); }

    /* ===== NAVBAR ===== */
    .navbar { position: sticky; top: 0; z-index: 1000; background: var(--navy-dark); border-bottom: 1px solid rgba(255,255,255,.06); transition: box-shadow .3s; }
    .navbar--scrolled { box-shadow: 0 4px 20px rgba(0,0,0,.25); }
    .navbar__container { max-width: 1200px; margin: 0 auto; padding: 0 24px; height: 70px; display: flex; align-items: center; gap: 40px; }
    .navbar__logo { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
    .navbar__logo-icon { width: 36px; height: 36px; }
    .navbar__logo-name { font-size: 1.1rem; font-weight: 800; color: var(--white); letter-spacing: .05em; display: block; }
    .navbar__logo-sub { font-size: .52rem; font-weight: 600; color: var(--amber); letter-spacing: .18em; text-transform: uppercase; margin-top: 2px; display: block; }
    .navbar__nav { display: flex; align-items: center; gap: 4px; flex: 1; }
    .navbar__link { color: rgba(255,255,255,.75); font-size: .9rem; font-weight: 500; padding: 8px 14px; border-radius: var(--r-sm); transition: color .2s, background .2s; cursor: pointer; }
    .navbar__link:hover { color: var(--white); background: rgba(255,255,255,.08); }
    .navbar__link--active { color: var(--amber); background: rgba(245,158,11,.1); }
    .navbar__cta { background: var(--amber); color: var(--navy-dark); font-size: .875rem; font-weight: 700; padding: 9px 20px; border-radius: var(--r-sm); transition: background .2s, transform .15s; white-space: nowrap; }
    .navbar__cta:hover { background: var(--amber-hover); transform: translateY(-1px); box-shadow: 0 4px 14px rgba(245,158,11,.4); }
    .navbar__actions { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
    .navbar__hamburger { display: none; flex-direction: column; justify-content: center; align-items: center; gap: 5px; width: 36px; height: 36px; padding: 6px; border-radius: var(--r-sm); background: rgba(255,255,255,.08); }
    .navbar__hamburger span { display: block; width: 20px; height: 2px; background: var(--white); border-radius: 2px; transition: transform .25s, opacity .25s; }

    /* ===== PAGE HERO ===== */
    .page-hero { background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-mid) 60%, var(--blue) 100%); padding: 80px 0 70px; color: var(--white); text-align: center; }
    .page-hero h1 { font-size: clamp(2rem,4vw,2.8rem); font-weight: 800; margin-bottom: 16px; }
    .page-hero p { font-size: 1.1rem; color: rgba(255,255,255,.82); max-width: 560px; margin: 0 auto; }

    /* ===== HERO HOME ===== */
    .hero { background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy) 50%, var(--navy-mid) 100%); position: relative; overflow: hidden; }
    .hero__inner { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; padding-top: 80px; padding-bottom: 60px; position: relative; z-index: 1; }
    .hero__tag { display: inline-flex; align-items: center; gap: 8px; background: rgba(245,158,11,.12); border: 1px solid rgba(245,158,11,.35); color: var(--amber); font-size: .78rem; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; padding: 6px 14px; border-radius: 100px; margin-bottom: 22px; }
    .hero__tag-dot { width: 7px; height: 7px; background: var(--amber); border-radius: 50%; animation: pulse 1.8s ease infinite; }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.6;transform:scale(.85)} }
    .hero__title { font-size: clamp(2rem,3.5vw,2.9rem); font-weight: 900; color: var(--white); line-height: 1.15; margin-bottom: 22px; letter-spacing: -.02em; }
    .hero__subtitle { font-size: 1.05rem; color: rgba(255,255,255,.75); line-height: 1.7; margin-bottom: 36px; max-width: 480px; }
    .hero__actions { display: flex; gap: 14px; flex-wrap: wrap; }
    .hero__image-col { display: flex; justify-content: center; align-items: center; }
    .hero__image-frame { position: relative; width: 100%; max-width: 480px; }
    .hero__image-frame::before { content: ''; position: absolute; inset: -3px; border-radius: var(--r-xl); background: linear-gradient(135deg, var(--amber), var(--blue-light)); z-index: 0; opacity: .6; }
    .hero__img { width: 100%; border-radius: calc(var(--r-xl) - 3px); object-fit: cover; max-height: 420px; position: relative; z-index: 1; }
    .hero__image-badge { position: absolute; bottom: -18px; right: 24px; z-index: 2; background: var(--white); border-radius: var(--r-md); padding: 12px 18px; display: flex; align-items: center; gap: 10px; box-shadow: var(--shadow-lg); }
    .hero__badge-icon { font-size: 1.6rem; }
    .hero__badge-val { font-size: 1.1rem; font-weight: 800; color: var(--navy); line-height: 1; }
    .hero__badge-lab { font-size: .72rem; color: var(--text-secondary); margin-top: 2px; }
    .hero__stats { background: rgba(0,0,0,.2); border-top: 1px solid rgba(255,255,255,.08); }
    .hero__stats-inner { display: flex; align-items: center; justify-content: space-around; padding: 22px 0; }
    .hero__stat { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .hero__stat-value { font-size: 1.7rem; font-weight: 900; color: var(--amber); line-height: 1; }
    .hero__stat-label { font-size: .78rem; color: rgba(255,255,255,.6); text-align: center; }

    /* ===== EPS INFO ===== */
    .eps-info { padding: 100px 0; background: var(--gray-50); }
    .eps-info__inner { display: grid; grid-template-columns: 1.1fr 1fr; gap: 80px; align-items: center; }
    .eps-info__text { display: flex; flex-direction: column; }
    .eps-info__desc { font-size: 1rem; color: var(--text-secondary); line-height: 1.75; margin-bottom: 28px; }
    .eps-info__list { list-style: none; display: flex; flex-direction: column; gap: 16px; margin-bottom: 28px; }
    .eps-info__list li { display: flex; align-items: flex-start; gap: 12px; font-size: .93rem; color: var(--text-secondary); line-height: 1.6; }
    .eps-info__check { display: flex; align-items: center; justify-content: center; width: 22px; height: 22px; min-width: 22px; background: var(--blue); color: var(--white); border-radius: 50%; font-size: .65rem; font-weight: 700; margin-top: 1px; }
    .eps-info__list strong { color: var(--text-primary); }
    .eps-info__img-wrap { border-radius: var(--r-lg); overflow: hidden; box-shadow: var(--shadow-xl); }
    .eps-info__img-wrap img { width: 100%; object-fit: cover; max-height: 400px; }
    .eps-info__callout { background: var(--navy); color: var(--white); padding: 18px 22px; border-radius: var(--r-md); box-shadow: var(--shadow-lg); margin-top: 20px; }
    .eps-info__callout-num { font-size: 2.4rem; font-weight: 900; color: var(--amber); line-height: 1; margin-bottom: 6px; }
    .eps-info__callout-txt { font-size: .78rem; color: rgba(255,255,255,.75); line-height: 1.5; }

    /* ===== WHY US ===== */
    .why-us { padding: 100px 0; background: var(--white); }
    .why-us__grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 24px; }
    .feature-card { background: var(--gray-50); border: 1px solid var(--border); border-radius: var(--r-lg); padding: 32px 26px; transition: transform .25s, box-shadow .25s, border-color .25s; }
    .feature-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); border-color: var(--blue-pale2); }
    .feature-card__icon { font-size: 2.2rem; margin-bottom: 18px; line-height: 1; display: block; }
    .feature-card__title { font-size: 1rem; font-weight: 700; color: var(--navy); margin-bottom: 10px; line-height: 1.35; }
    .feature-card__desc { font-size: .875rem; color: var(--text-secondary); line-height: 1.65; }

    /* ===== HOME PRODUCTS ===== */
    .home-products { padding: 100px 0 80px; background: var(--gray-100); }
    .home-products__grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 24px; margin-bottom: 40px; }
    .product-preview-card { background: var(--white); border-radius: var(--r-lg); overflow: hidden; box-shadow: var(--shadow-sm); border: 1px solid var(--border); transition: transform .25s, box-shadow .25s; display: flex; flex-direction: column; cursor: pointer; }
    .product-preview-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
    .product-preview-card__img-wrap { height: 200px; overflow: hidden; background: var(--gray-100); }
    .product-preview-card__img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: transform .4s; }
    .product-preview-card:hover .product-preview-card__img-wrap img { transform: scale(1.05); }
    .product-preview-card__body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .product-preview-card__tag { font-size: .7rem; font-weight: 700; color: var(--blue); text-transform: uppercase; letter-spacing: .08em; background: var(--blue-pale); padding: 3px 8px; border-radius: 100px; display: inline-block; margin-bottom: 10px; align-self: flex-start; }
    .product-preview-card__name { font-size: .975rem; font-weight: 700; color: var(--navy); margin-bottom: 8px; line-height: 1.3; }
    .product-preview-card__desc { font-size: .84rem; color: var(--text-secondary); line-height: 1.6; flex: 1; margin-bottom: 16px; }
    .product-preview-card__link { font-size: .85rem; font-weight: 600; color: var(--blue); }
    .home-products__cta { text-align: center; }

    /* ===== CTA STRIP ===== */
    .cta-strip { background: linear-gradient(135deg, var(--navy) 0%, var(--navy-mid) 100%); padding: 70px 0; }
    .cta-strip__inner { display: flex; align-items: center; justify-content: space-between; gap: 40px; flex-wrap: wrap; }
    .cta-strip__title { font-size: clamp(1.4rem,2.5vw,1.9rem); font-weight: 800; color: var(--white); margin-bottom: 10px; line-height: 1.25; }
    .cta-strip__sub { font-size: .95rem; color: rgba(255,255,255,.7); }
    .cta-strip__actions { display: flex; gap: 14px; flex-shrink: 0; flex-wrap: wrap; }

    /* ===== PRODUCTS PAGE ===== */
    .productos-list { padding: 80px 0 100px; }
    .product-card { display: grid; grid-template-columns: 1fr 1.3fr; gap: 64px; align-items: start; padding: 64px 0; border-bottom: 1px solid var(--border); }
    .product-card:last-child { border-bottom: none; }
    .product-card__img-frame { border-radius: var(--r-lg); overflow: hidden; box-shadow: var(--shadow-xl); background: var(--gray-100); aspect-ratio: 4/3; }
    .product-card__img-frame img { width: 100%; height: 100%; object-fit: cover; }
    .product-card__formatos { background: var(--gray-50); border: 1px solid var(--border); border-radius: var(--r-md); padding: 16px 18px; margin-top: 20px; }
    .product-card__formatos-label { font-size: .78rem; font-weight: 700; text-transform: uppercase; letter-spacing: .08em; color: var(--text-secondary); display: block; margin-bottom: 10px; }
    .product-card__formatos-list { display: flex; gap: 8px; flex-wrap: wrap; }
    .product-card__formato-tag { background: var(--navy); color: var(--white); font-size: .82rem; font-weight: 600; padding: 5px 14px; border-radius: 100px; }
    .product-card__cat { display: inline-block; background: var(--blue-pale); color: var(--blue); font-size: .72rem; font-weight: 700; letter-spacing: .08em; text-transform: uppercase; padding: 4px 12px; border-radius: 100px; margin-bottom: 14px; }
    .product-card__name { font-size: clamp(1.5rem,2.5vw,2rem); font-weight: 800; color: var(--navy); margin-bottom: 18px; line-height: 1.2; }
    .product-card__desc { font-size: .97rem; color: var(--text-secondary); line-height: 1.75; margin-bottom: 20px; }
    .product-card__uso { background: var(--blue-pale); border-left: 3px solid var(--blue); padding: 16px 18px; border-radius: 0 var(--r-sm) var(--r-sm) 0; margin-bottom: 28px; }
    .product-card__uso strong { font-size: .8rem; font-weight: 700; text-transform: uppercase; letter-spacing: .07em; color: var(--blue); display: block; margin-bottom: 6px; }
    .product-card__uso p { font-size: .9rem; color: var(--text-secondary); line-height: 1.65; margin: 0; }
    .product-card__benefits { margin-bottom: 28px; }
    .product-card__benefits h4 { font-size: .82rem; font-weight: 700; text-transform: uppercase; letter-spacing: .08em; color: var(--text-secondary); margin-bottom: 14px; }
    .product-card__benefits ul { list-style: none; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .product-card__benefits li { display: flex; align-items: flex-start; gap: 8px; font-size: .875rem; color: var(--text-secondary); line-height: 1.5; }
    .product-card__check { display: flex; align-items: center; justify-content: center; min-width: 18px; height: 18px; background: #dcfce7; color: #16a34a; border-radius: 50%; font-size: .6rem; font-weight: 900; margin-top: 1px; flex-shrink: 0; }
    .product-card__actions { display: flex; gap: 12px; flex-wrap: wrap; }

    /* ===== APPLICATIONS ===== */
    .aplicaciones-grid-section { padding: 80px 0 60px; }
    .aplicaciones-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 24px; }
    .aplicacion-card { background: var(--gray-50); border: 1px solid var(--border); border-radius: var(--r-lg); padding: 32px 26px; display: flex; flex-direction: column; gap: 16px; transition: transform .25s, box-shadow .25s; }
    .aplicacion-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
    .aplicacion-card__icon { font-size: 2.4rem; line-height: 1; display: block; }
    .aplicacion-card__title { font-size: 1.05rem; font-weight: 800; color: var(--navy); }
    .aplicacion-card__desc { font-size: .875rem; color: var(--text-secondary); line-height: 1.7; }
    .aplicacion-card__detalle { display: flex; align-items: flex-start; gap: 8px; background: var(--blue-pale); border-radius: var(--r-sm); padding: 10px 12px; }
    .aplicacion-card__detalle p { font-size: .8rem; color: var(--blue); line-height: 1.55; margin: 0; }
    .aplicacion-card__productos { margin-top: auto; padding-top: 12px; border-top: 1px solid var(--border); }
    .aplicacion-card__prod-label { font-size: .72rem; font-weight: 700; text-transform: uppercase; letter-spacing: .07em; color: var(--text-secondary); display: block; margin-bottom: 8px; }
    .aplicacion-card__prod-tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .aplicacion-card__prod-tag { background: var(--navy); color: var(--white); font-size: .68rem; font-weight: 600; padding: 3px 9px; border-radius: 100px; }
    .aplicaciones-stats { background: var(--navy-dark); padding: 60px 0; }
    .aplicaciones-stats__grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 24px; }
    .aplicaciones-stat { text-align: center; padding: 20px; }
    .aplicaciones-stat__num { font-size: 2.4rem; font-weight: 900; color: var(--amber); margin-bottom: 8px; line-height: 1; }
    .aplicaciones-stat__label { font-size: .88rem; color: rgba(255,255,255,.7); line-height: 1.4; }

    /* ===== EMPRESA ===== */
    .empresa-intro { padding: 100px 0; }
    .empresa-intro__inner { display: grid; grid-template-columns: 1.2fr 1fr; gap: 80px; align-items: start; }
    .empresa-intro__text-p { font-size: .97rem; color: var(--text-secondary); line-height: 1.8; margin-bottom: 20px; }
    .empresa-intro__metrics { display: flex; gap: 32px; padding: 28px; background: var(--gray-50); border-radius: var(--r-lg); border: 1px solid var(--border); margin-top: 32px; flex-wrap: wrap; }
    .empresa-intro__metric-val { font-size: 2rem; font-weight: 900; color: var(--navy); display: block; line-height: 1; }
    .empresa-intro__metric-lab { font-size: .78rem; color: var(--text-secondary); }
    .empresa-intro__img-main { border-radius: var(--r-lg); overflow: hidden; box-shadow: var(--shadow-xl); margin-bottom: 16px; }
    .empresa-intro__img-main img { width: 100%; height: 280px; object-fit: cover; }
    .empresa-intro__img-side { border-radius: var(--r-md); overflow: hidden; box-shadow: var(--shadow-lg); }
    .empresa-intro__img-side img { width: 100%; height: 200px; object-fit: cover; }
    .empresa-timeline { padding: 100px 0; background: var(--gray-100); }
    .timeline { position: relative; max-width: 800px; margin: 0 auto; }
    .timeline::before { content:''; position:absolute; left:50%; top:0; bottom:0; width:2px; background:var(--border); transform:translateX(-50%); }
    .timeline-item { display: grid; grid-template-columns: 1fr 48px 1fr; align-items: center; gap: 24px; padding: 20px 0; }
    .timeline-item__year { font-size: 1.4rem; font-weight: 900; color: var(--navy); text-align: right; line-height: 1; padding-right: 8px; }
    .timeline-item--right .timeline-item__year { order: 3; text-align: left; padding-right: 0; padding-left: 8px; }
    .timeline-item__connector { display: flex; justify-content: center; align-items: center; order: 2; }
    .timeline-item__dot { width: 18px; height: 18px; background: var(--amber); border: 3px solid var(--white); border-radius: 50%; box-shadow: 0 0 0 3px var(--amber); z-index: 1; }
    .timeline-item__card { background: var(--white); border: 1px solid var(--border); border-radius: var(--r-md); padding: 18px 22px; box-shadow: var(--shadow-sm); }
    .timeline-item--right .timeline-item__card { order: 1; }
    .timeline-item__card h4 { font-size: .95rem; font-weight: 700; color: var(--navy); margin-bottom: 6px; }
    .timeline-item__card p { font-size: .85rem; color: var(--text-secondary); line-height: 1.6; margin: 0; }
    .empresa-valores { padding: 100px 0; }
    .empresa-valores__grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 24px; }
    .valor-card { background: var(--gray-50); border: 1px solid var(--border); border-radius: var(--r-lg); padding: 32px 24px; text-align: center; transition: transform .25s, box-shadow .25s; }
    .valor-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
    .valor-card__icon { font-size: 2.2rem; display: block; margin-bottom: 16px; line-height: 1; }
    .valor-card__title { font-size: 1rem; font-weight: 700; color: var(--navy); margin-bottom: 10px; }
    .valor-card__desc { font-size: .875rem; color: var(--text-secondary); line-height: 1.65; }
    .empresa-mv { padding: 80px 0; background: var(--gray-100); }
    .empresa-mv__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 32px; }
    .empresa-mv__card { border-radius: var(--r-lg); padding: 40px 36px; }
    .empresa-mv__card--mision { background: var(--navy); color: var(--white); }
